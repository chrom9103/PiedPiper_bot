apiVersion: apps/v1
kind: Deployment
metadata:
  name: piedpiper-bot
spec:
  selector:
    matchLabels:
      app: piedpiper-bot
  template:
    metadata:
      labels:
        app: piedpiper-bot
    spec:
      containers:
      - name: piedpiper-bot
        image: piedpiper-bot:v0.1.2
        imagePullPolicy: Never
        volumeMounts:
        - name: vc-log-storage
          mountPath: /app/datas
      volumes:
      - name: vc-log-storage
        persistentVolumeClaim:
          claimName: vc-log-pvc
